version: "3.1"

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.5
    ambiguity_threshold: 0.1

policy:
  - name: MemoizationPolicy
  - name: RulePolicy
    core_fallback_threshold: 0.5
    core_fallback_action_name: utter_fallback
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100

intents:
  - nlu_fallback
  - syarat_tugas_akhir
  - form_permohonan
  - jangka_waktu_tugas_akhir
  - perpanjangan_waktu_tugas_akhir
  - format_penulisan_tugas_akhir
  - cara_daftar_wisuda
  - syarat_wisuda
  - dress_code_wisuda
  - waktu_tempat_wisuda
  - prosedur_daftar_wisuda
  - biaya_wisuda
  - ketentuan_yudisium
  - prosedur_daftar_yudisium
  - syarat_ambil_ijazah
  - prosedur_sktl
  - prosedur_pembayaran_ukt
  - cetak_bukti_pembayaran_ukt
  - kualifikasi_dosen_upnvj
  - kewajiban_dosen_pembimbing
  - kriteria_dosen_pembimbing_tugas_akhir
  - tugas_dosen_pembimbing_tugas_akhir
  - mekanisme_penetapan_dosen_pembimbing
  - sarana_akademik_perkuliahan
  - ruang_upnvj
  - prosedur_menggunakan_ruangan

responses:
  utter_greet:
  - text: |-
      Halo! Ada yang bisa ku bantu?
      Tanyakan "Daftar Informasi UPNVJ" jika kamu ingin mengetahui apa saja informasi yang aku tahu!

  utter_ask_bot:
  - text: |-
      Aku adalah Bot yang diciptakan oleh Bagas Prabaswara untuk membantu memberikan Mahasiswa, Dosen, Tenaga Kependidikan dan Masyarakat Umum jawaban seputar UPN "Veteran" Jakarta !
      Tanyakan "Daftar Informasi UPNVJ" untuk mengetahui topik informasi apa saja yang aku ketahui!

  utter_prosedur_pendaftaran_mahasiswa_baru:
  - text: |-
      Masing-masing jalur memiliki prosedurnya masing-masing, pada SNBP:
      1. Registrasi Akun SNPMB-BPPP bagi sekolah
      2. Registrasi Akun SNPMB-BPPP bagi siswa
      3. Sekolah akan menentukan calon peserta yang eligible
      4. Pengisian PDSS (Pangkalan Data Sekolah dan Siswa) oleh sekolah
      5. Pendaftaran SNBP oleh siswa 
      6. Siswa memilih PTN dan program studi maksimal 2 pilihan
      7. Mengunggah portofolio
      8. Seleksi jalur SNBP oleh masing-masing PTN
      9. Pengumuman hasil SNBP pada 28 Maret 2023 pukul 15.00
      10. Calon mahasiswa melakukan daftar ulang pada PTN yang menerimanya.
      
      Pada jalur UTBK-SNBT:
      1.Pendaftaran UTBK-SNBT pada tanggal 23-Maret s/d 14 April 2023.
      2. Pelaksanaan UTBK gelombang 1 pada tanggal 8 – 14 Mei 2023.
      3. Pelaksanaan UTBK gelombang 2 pada tanggal 22-28 Mei 2023.
      4. Pengumuman hasil pada tanggal 22 Juni 2023.

  utter_jalur_mahasiswa_baru_upnvj:
  - text: "UPN Veteran Jakarta menerima mahasiswa melalui tiga jalur yaitu Seleksi Nasional Berdasarkan Prestasi (SNBP), UTBK-Seleksi Nasional Berbasis Test (SNBT) dan Seleksi Mandiri (SEMA) UPN Veteran Jakarta"

  utter_prosedur_menggunakan_ruangan:
  - text: "Penggunaan ruang rapat, pertemuan, seminar bersifat common use, agar tidak terjadi jadwal penggunaan bersamaan, maka unit yang akan memakai dapat mengajukan permohonan ijin pada Biro Umum dan Keuangan."

  utter_ruang_upnvj:
  - text: |-
      Ruang rapat, seminar, pertemuan yang terdapat di UPN Veteran Jakarta meliputi:
      1.	Ruang Auditorium Tanah Airku Fakultas Teknik
      2.	Ruang Auditorium Bhinneka Tunggal Ika, Gedung Rektorat
      3.	Ruang Auditorium FK
      4.	Ruang Auditorium Garuda, Fakultas Hukum
      5.	Ruang BEJ Fakultas Ekonomi dan Bisnis
      6.	Ruang Rapat Nusantara 1 A
      7.	Ruang Rapat Nusantara 1 B
      8.	Ruang Rapat Nusantara 2
      9.	Ruang Rapat Nusantara 3
      10.	Ruang Rapat Nusantara 4

  utter_sarana_akademik_perkuliahan:
  - text: |-
      1.	Fasilitas perkuliahan berupa: papan tulis, bangku kuliah, penghapus, spidol white board, dan jam dinding tersedia pada ruang kuliah, yang penyediaannya menjadi tanggung jawab Bagian UHT & BMN
      2.	Fasilitas perkuliahan yang berupa: LCD Proyektor, Mikrofon dan perlengkapan lain yang bersifat insidentil penyediaannya menjadi tanggung jawab bagian UHT & BMN
      3.	Penyediaan fasilitas praktikum menjadi tanggung jawab masing-masing kepala Laboratorium di Program Studi

  utter_mekanisme_penetapan_dosen_pembimbing:
  - text: |-
      Penetapan pembimbing tugas akhir/skripsi/tesis di lingkungan UPN Veteran Jakarta menggunakan mekanisme sebagai berikut:
      1.	Pembimbing tugas akhir diusulkan oleh Ketua/Koordinator Program Studi dengan melampirkan persyaratan yang ditetapkan
      2.	Pembimbingan tugas akhir yang diusulkan selanjutnya diperiksa kelayakannya oleh Wakil Dekan Bidang Akademik untuk mendapatkan persetujuan Dekan
      3.	Fakultas menyampaikan usulan pembimbing tugas akhir dengan melampirkan surat pengantar dekan dan daftar usulan pembimbing tugass akhir kepada Rektor untuk mendapatkan penetapan
      4.	Pengusulan Kembali pembimbing tugas akhir wajib memperhatikan kinerja pembimbingan pada semester sebelumnya yang dibuktikan dengan hasil uji petik tugas akhir hasil pembimbingan
      5.	Pembagian jumlah mahasiswa bimbingan diatur secara berjenjang dengan mengutamakan pemenuhan kuota pembimbing berkualifikasi Doktor dan/atau Guru Besar/Lektor Kepala

  utter_tugas_dosen_pembimbing_tugas_akhir:
  - text: |-
      Tugas pokok dosen pembimbing 1 / Utama adalah membimbing penulisan tugas akhir dari aspek substansi meliputi pemilihan topik, perumusan masalah/pertanyaan penelitian, kerangka berpikir, metode penelitian, interpretasi data, hingga kesimpulan hasil penelitian.
      Tugas pokok dosen pembimbing 2/Pendamping adalah membimbing tata cara penulisan tugas akhir sesuai buku pedoman, Pedoman Umum Ejaan Bahasa Indonesia (PUEBI), keaslian data, dan cek plagiarism

  utter_kriteria_dosen_pembimbing_tugas_akhir:
  - text: |-
      Standar kompetensi dosen pembimbing 1/Utama tugas akhir sebagai berikut:
      1.	Linieritas Pendidikan pada dua jenjang yakni jenjang sarjana – magister, sarjana – doktor atau jenjang magister – doktor
      2.	Memiliki jabatan akademik sekurang-kurangnya Asisten Ahli
      3.	Memiliki publikasi ilmiah sebagai penulis utama pada jurnal nasional / internasional bereputasi atau mendapatkan hibah penelitian
      4.	Menguasai metode-metode penelitian yang digunakan dalam disiplin ilmu terkait
      5.	Memiliki peta jalan penelitian sesuai bidang keahlian telah disetujui dekan
      Standar kompetensi dosen pembimbing 2/Pendamping meliputi:
      1.	Memiliki salah satu jenjang Pendidikan yang relevan dengan topik penelitian
      2.	Memiliki jabatan akademik sekurang-kurangnya asisten ahli
      3.	Memahami pedoman penulisan skripsi, PUEBI, pengoperasian cek plagiarism
      4.	Memiliki wawasan umum tentang metode dan topik penelitian

  utter_kewajiban_dosen_pembimbing:
  - text: |-
      Dosen Pembimbing Akademik (PA) berkewajiban untuk:
      1.	Memberikan bimbingan kepada mahasiswa selama masa Pendidikan
      2.	Menumbuhkan kreativitas  dan kebiasaan cara belajar yang efektif
      3.	Membantu mahasiswa dalam Menyusun rencana studi untuk menunjang keberhasilan studinya
      4.	Memastikan prestasi akademik mahasiswa memenuhi target yang telah ditetapkan
      5.	Membantu menyelesaikan persoalan yang dihadapi mahasiswa yang mempengaruhi prestasi akademik

  utter_kualifikasi_dosen_upnvj:
  - text: |-
      1.	Kualifikasi dosen yang mengajar di UPN Veteran Jakarta sekurang-kurangnya memenuhi Standar Kompetensi Minimal Pengampu Mata Kuliah (SKM-PMK)
      2.	SKM-PMK tertuang dalam Keputusan Rektor
      3.	SKM-PMK menjadi pedoman dalam penetapan dosen pengampu mata kuliah pada setiap semester berjalan
      4.	SKM-PMK menjadi acuan Program Studi untuk melakukan pemetaan Dosen pengampu mata kuliah pada tiap semester.

  utter_cetak_bukti_pembayaran_ukt:
  - text: "Untuk melakukan konfirmasi atau cetak bukti pembayaran, mahasiswa/i dapat mendatangi Unit Layanan Terpadu yang terletak di Gedung Rektorat Lantai 1 UPN “Veteran” Jakarta Pondok Labu."

  utter_prosedur_pembayaran_ukt:
  - text: |-
      Informasi mengenai tata cara pembayaran UKT dapat diakses melalui link berikut:
      https://penmaru.upnvj.ac.id/cara-pembayaran.html

  utter_prosedur_sktl:
  - text: |-
      1.	Mahasiswa mengajukan permohonan SKTL ke Subbag Akademik
      2.	Mahasiswa mengambil blanko SKTL di Subbag Akademik
      3.	Mahasiswa mengisi blanko SKTL
      4.	Mahasiswa menyerahkan blanko SKTL ke Subbag Akademik
      5.	Mahasiswa menerima SKTL.

  utter_prosedur_legalisir_ijazah_transkrip_nilai:
  - text: |-
      1.	Mendatangi Unit Layanan Terpadu
      2.	Menunjukkan dokumen asli (Ijazah, transkrip nilai dan sertifikat profesi) dan menyerahkan fotokopi dokumen.
      3.	Mengisi buku register
      4.	Membayar biaya legalisir
      5.	Mengambil bukti pembayaran dan bukti penyerahan dokumen
      6.	Mengambil dokumen yang ditanda tangan, distempel dan diberi nomor register

  utter_syarat_ambil_ijazah:
  - text: |-
      Persyaratan pengambilan ijazah:
      1.	Ijazah harus diambil oleh lulusan yang bersangkutan, jika pengambilan ijazah diwakilkan, maka pihak yang mewakilkan diwajibkan membawa surat kuasa asli bermaterai 6000 dan melampirkan fotokopi Kartu Tanda Penduduk (KTP) pemberi dan penerima kuasa
      2.	Memperlihatkan bukti bebas keuangan, telah menyerahkan seluruh tugas akhir/skripsi/tesis, bebas perpustakaan dan telah mengisi kuesioner yang diwajibkan
      3.	Ijazah yang tidak diambil dalam kurun waktu lebih dari 1 tahun setelah pelaksanaan wisuda, pihak universitas tidak bertanggung jawab atas kerusakan dari kehilangan ijazah tersebut
      

  utter_prosedur_daftar_yudisium:
  - text: |-
      Yang dibutuhkan:
      1.	KTM
      2.	KHS
      3.	Fotokopi Ijazah terakhir yang telah dilegalisir
      4.	Fotokopi KRS terakhir
      5.	Lembar pengesahan studi
      6.	Bukti upload tugas akhir
      7.	Lembar biodata
      8.	Foto mahasiswa
      Prosedur pendaftaran:
      1.	Melakukan pendaftaran di subbag Akademik Fakultas
      2.	Memperoleh Daftar Hasil Studi Sementara (DHSS) dan Biodata
      3.	Pengesahan DHSS oleh Dosen PA dan Ketua Jurusan
      4.	Menyerahkan berkas DHSS ke subbag Akademik Fakultas
      5.	Mengambil SK Yudisium
      

  utter_ketentuan_yudisium:
  - text: |-
      Mahasiswa yang sudah menyelesaikan proses pembelajarannya akan diyudisium dengan ketentuan sebagai berikut:
      1.	Yudisium dilakukan oleh Dekan Bersama dengan Ketua Program Studi
      2.	Mahasiswa yang dinyatakan lulus, jika telah dinyatakan lulus ujian Tugas Akhir/Skripsi/Tesis, telah menyelesaikan administrasi keuangan, administrasi perpustakaan, mengisi SKPI, dan menyerahkan sertifikat TOEIC/TOEFL sesuai dengan peraturan yang berlaku
      3.	Mahasiswa yang belum menyelesaikan proses administrasi tidak dapat diyudisium
      4.	Yudisium Mahasiswa dinyatakan dalam bentuk keputusan Rektor dan menjadi dasar penetapan wisudawan.
      

  utter_biaya_wisuda:
  - text: "Mahasiswa yang telah membayar UKT tidak perlu lagi membayar biaya wisuda"

  utter_prosedur_daftar_wisuda:
  - text: "Mahasiswa yang akan mengikuti wisuda wajib melakukan pendaftaran dengan cara mendaftarkan diri secara online dan menyerahkan berkas pendaftaran ke Biro Akademik Kemahasiswaan Perencanaan dan Kerjasama (AKPK)"

  utter_waktu_tempat_wisuda:
  - text: |-
      1.	Wisuda dilaksanakan pada waktu yang telah ditetapkan sesuai calendar akademik UPN Veteran Jakarta
      2.	Tempat pelaksanaan wisuda ditentukan berdasarkan hasil rapat pimpinan
      3.	Peserta wisuda menempati tempat duduk yang telah ditentukan oleh panitia wisuda
      

  utter_dress_code_wisuda:
  - text: |-
      Pakaian yang dikenakan peserta wisuda adalah sebagai berikut:
      1.	Mahasiswa peserta upacara wisuda mengenakan pakaian wisuda berupa toga, topi wisuda, atribut atau kelengkapan lainnya yang ditetapkan
      2.	Anggota senat UPN Veteran Jakarta mengenakan toga senat dan atribut atau kelengkapan lainnya yang ditetapkan
      3.	Panitia pelaksana wisuda mengenakan pakaian yang telah ditetapkan 
      4.	Undangan mengenakan pakaian sipil lengkap / nasional / menyesuaikan

  utter_syarat_wisuda:
  - text: |-
      Mahasiswa dapat mengikuti wisuda apabila yang bersangkutan memenuhi persyaratan berikut:
      1.	Telah lulus dari ujian tugas akhir/skripsi/tesis dibuktikan dengan nilai yang tertera pada transkrip sementara
      2.	Berstatus aktif pada semester berjalan
      3.	IPK minimal 2.75 untuk jenjang Diploma/Strata-1 dan 3.00 untuk jenjang Magister
      4.	Memenuhi persyaratan administrasi dan keuangan yang berkenaan dengan kegiatan pada program studi yang diikuti

  utter_cara_daftar_wisuda:
  - text: "Pendaftaran wisuda dilaksanakan secara online melalui website www.wisuda.upnvj.ac.id"

  utter_format_penulisan_tugas_akhir:
  - text: "[Link dokumen format tugas akhir]"

  utter_perpanjangan_waktu_tugas_akhir:
  - text: |-
      Batas waktu penyelesaian Tugas Akhir hanya dapat diperpanjang dengan alasan atau pertimbangan khusus dari dosen pembimbing dan disetujui oleh ketua program studi.
      
      Perpanjangan waktu penyelesaian Tugas Akhir berlaku pada satu semester berikutnya (Menjadi dua semester). Apabila selama dua semester mahasiswa tidak dapat menyelesaikannya, maka mahasiswa yang bersangkutan dianggap tidak mampu dan harus mengajukan proposal baru.
      

  utter_jangka_waktu_tugas_akhir:
  - text: "Jangka waktu penyelesaian Tugas Akhir berlaku satu semester (sejak pendaftaran sampai dengan perbaikan terakhir sesudah diujikan)"

  utter_syarat_tugas_akhir:
  - text: |-
      Syarat yang harus dipenuhi untuk mengambil Tugas Akhir:
      1.	Jumlah SKS yang telah diselesaikan mahasiswa adalah minimal 95 Sks untuk Diploma Tiga dan 120 SKS untuk Sarjana atau Diploma Empat.
      2.	Mahasiswa telah menyelesaikan mata kuliah Metode Penelitian dan mata kuliah wajib yang menjadi ciri utama program studi
      3.	Mahasiswa telah memilih topik tugas akhir

  utter_form_permohonan:
  - text: |-
      Daftar surat permohonan:
      a.	Form Permohonan Surat Keterangan Mahasiswa
      b.	Form Permohonan Rekomendasi Beasiswa
      c.	Form Pengajuan Beasiswa
      d.	Form Permohonan Surat Riset Dan Kerja Praktek
      e.	Form Permohonan Surat Rekomendasi Magang Kampus Merdeka (MBKM)
      f.	Form Permohonan Keringanan UKT
      g.	Form Pengajuan Cicilan UKT
      h.	Form Izin Kegiatan Mahasiswa
      i.	Form Kebutuhan Alumni
      j.	Form Cuti Akademik
      k.	Form Aktif Kembali
      l.	Form Pengunduran Diri
      m.	Form Pengajuan Pembimbing Kerja Praktek
      n.	Form Pengajuan Penilaian Kerja Praktek
      o.	Form Pendaftaran Sidang Proposal
      p.	Form Pendaftaran Pembimbing Proposal
      q.	Form Pendaftaran Sidang Skripsi
      r.	Form Pendaftaran Pembimbing TA/Skripsi 

  utter_fallback:
  - text: |-
      Saya tidak mengerti maksud perkataan anda. Coba parafrase kalimat anda.
      Jika jawaban saya tidak sesuai silahkan hubungi petugas kami:
      - Bagas Prabaswara (081296814536)

